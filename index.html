<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body ">
  <!--Main Dev -->

  <div
    class="bg-[#C5E4E6] font-mono sm: px-[] md:px-[25%] lg:px-[25%] xl:px-[15%] xl:h-[100vh]"
  >
    <p class="py-16 mx-[35%] text-[#426667] text-3xl font-extrabold">SPLITER</p>

    <!-- Secong Most And White Div ( First FLEX )-->
    <div
      class="bg-white rounded-t-3xl flex flex-wrap flex-row p-2 max-w-4xl my-3 lg:px-[6%] xl:rounded-3xl"
    >
      <!-- FIRST FLEX-->
      <div class="m-5 max-w-[345px]">
        <p class="my-2 font-bold text-xl text-[#6D7A7B]">Bill</p>
        <input
          type=" number"
          placeholder="Rs"
          value=""
          class="bill my-2 mx-2 w-80 h-12 px-3 bg-[#F3F8FB] rounded-md font-bold"
        />

        <p class="font-bold text-xl text-[#6D7A7B]">Select Tip %</p>
        <div class="flex flex-wrap my-2 space-x-4">
          <button></button>
          <button
            class="a text-white bg-[#00474B] my-2 py-2 w-36 rounded-md font-bold text-xl active:bg-[#9FE8DF] active:text-[#00474B]"
          >
            5%
          </button>
          <button
            class="b text-white bg-[#00474B] my-2 py-2 w-36 rounded-md font-bold text-xl active:bg-[#9FE8DF] active:text-[#00474B]"
          >
            10%
          </button>
          <button
            class="c text-white bg-[#00474B] my-2 py-2 w-36 rounded-md font-bold text-xl active:bg-[#9FE8DF] active:text-[#00474B]"
          >
            15%
          </button>
          <button
            class="d text-white bg-[#00474B] my-3 py-2 w-36 rounded-md font-bold text-xl active:bg-[#9FE8DF] active:text-[#00474B]"
          >
            25%
          </button>

          <button
            class="e text-white bg-[#00474B] my-3 py-2 w-36 rounded-md font-bold text-xl active:bg-[#9FE8DF] active:text-[#00474B]"
          >
            50%
          </button>
          <button
            class="f text-[#527777] bg-[#F3F8FA] my-3 py-2 w-36 rounded-md font-bold text-xl active:bg-[#9FE8DF] active:text-[#00474B]"
          >
            GO
          </button>
        </div>
        <p class="font-bold text-xl text-[#6D7A7B]">Number of People</p>
        <input
          type=" number"
          placeholder="No. of Guys"
          class="guys my-2 mx-2 w-80 h-12 px-3 bg-[#F3F8FB] rounded-md"
        />
      </div>

      <!--SECOND FLEX-->
      <div class="bg-[#00474B] py-6 px-6 text-center m-3 rounded-lg">
        <div class="my-4 flex relative">
          <div class="font-bold text-lg text-white">
            <p class="text-lg text-white">Tip Amount</p>
            <p class="text-sm text-[#6D7A7B]">/person</p>
          </div>
          <div
            class="tipPerPerson font-bold text-4xl text-[#9FE8DF] absolute right-2"
          >
            4.27
          </div>
        </div>
        <div class="my-4 flex relative">
          <div class="font-bold text-lg text-white">
            <p class="text-lg text-white">Total</p>
            <p class="text-sm text-[#6D7A7B]">/person</p>
          </div>
          <div
            class="totalPerPerson font-bold text-4xl text-[#9FE8DF] absolute right-2"
          >
            32.79
          </div>
        </div>
        <button
          class="resetBtn bg-[#9FE8DF] text-[#00474B] py-2 px-32 rounded-lg my-3 text-xl font-bold active:text-white mt-44"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</html>
